<div *ngIf="movie">

    <h2>{{movie.title | uppercase}} Details</h2>
    <div><span>Director: </span>{{movie.director}}</div>
    <div><span>Running Time: </span>{{movie.runningtime}}</div>
    <div><span>Description: </span>{{movie.description}}</div>

    <span class="badge" (click)="addToCart(movie)">Add to cart</span>
    <span class="badge" (click)="removeAll(movie)">Remove all</span>

    <div><span>Quantity in cart: </span>{{movie.quantity}}</div>

    <a routerLink="/cart">
        <span class="badge">My Cart</span>
    </a>
    <div><span class="badge" (click)="goBack()">Go Back</span></div>

</div>
